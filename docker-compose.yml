networks:
  proxy:
    external: true
  monitoring:
    external: true

services:
  traefik:
    image: ${TRAEFIK_IMAGE:-traefik:v3.2}
    container_name: traefik
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ${PROJECT_PATH}/traefik.yml:/traefik.yml:ro
      - ${PROJECT_PATH}/acme.json:/acme.json
      - ${PROJECT_PATH}/httpauth:/etc/traefik/httpauth:ro
      - ${PROJECT_PATH}/stream_auth:/etc/traefik/stream_auth:ro
    environment:
      - LETSENCRYPT_ACME_TOS=1
    env_file:
      - .env
    networks:
      - proxy
      - monitoring
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    cap_drop:
      - ALL
    cap_add:
      - NET_BIND_SERVICE
    security_opt:
      - no-new-privileges:true
    healthcheck:
      test: ["CMD", "sh", "-c", "pgrep traefik > /dev/null"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    labels:
      - "traefik.enable=true"
      # Dashboard specific labels
      - "traefik.http.routers.traefik.rule=Host(`${TRAEFIK_DOMAIN}`)"
      - "traefik.http.routers.traefik.entrypoints=websecure"
      - "traefik.http.routers.traefik.tls.certresolver=letsencrypt"
      - "traefik.http.routers.traefik.service=api@internal"
      - "traefik.http.routers.traefik.middlewares=auth"
      # Middleware using the httpauth
      - "traefik.http.middlewares.auth.basicauth.usersfile=/etc/traefik/httpauth"
      # Middleware using the stream_auth
      - "traefik.http.middlewares.stream-auth.basicauth.usersfile=/etc/traefik/stream_auth"