networks:
  proxy:
    external: true

services:
  traefik:
    image: traefik:latest
    container_name: traefik
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ${PROJECT_PATH}/traefik.yml:/traefik.yml:ro
      - ${PROJECT_PATH}/acme.json:/acme.json
      - ${PROJECT_PATH}/httpauth:/etc/traefik/httpauth:ro
    environment:
      - LETSENCRYPT_ACME_TOS=1
    env_file:
      - .env
    networks:
      - proxy
    labels:
      - "traefik.enable=true"
      # Dashboard specific labels
      - "traefik.http.routers.traefik.rule=Host(`${TRAEFIK_DOMAIN}`)"
      - "traefik.http.routers.traefik.entrypoints=websecure"
      - "traefik.http.routers.traefik.tls.certresolver=letsencrypt"
      - "traefik.http.routers.traefik.service=api@internal"
      - "traefik.http.routers.traefik.middlewares=auth"
      # Middleware using the httpauth
      - "traefik.http.middlewares.auth.basicauth.usersfile=/etc/traefik/httpauth"